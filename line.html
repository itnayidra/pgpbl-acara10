<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jaringan Jalan Kabupaten Bantul</title>
		<link
			href="https://unsorry.net/assets-date/images/favicon.png"
			rel="shortcut icon"
			type="image/png"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

		<style>
			html,
			body,
			#map {
				height: 100%;
				width: 100%;
				margin: 0px;
				overflow: hidden;
			}

			#map {
				width: auto;
				height: calc(100% - 56px);
				margin-top: 56px;
			}
		</style>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<i class="fas fa-map-marked-alt"></i> Jaringan Jalan</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#infoModal"><i class="fas fa-info-circle"></i> Info</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="map"></div>

		<!-- Modal -->
		<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="infoModal"><i class="fas fa-info-circle"></i> Info</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Aplikasi peta lokasi objek dibuat menggunakan CodeIgniter4</p>
						<p>Dibuat oleh: Ardiyanti</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			/* Initial Map */
			var map = L.map("map").setView([-7.9, 110.45], 10);

			/* Tile Basemap */
			var basemap = L.tileLayer(
				"https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
				{
					attribution:
						'<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="https://www.unsorry.net" target="_blank">unsorry@2022</a>',
				}
			);
			basemap.addTo(map);

			/* GeoJSON Line */
			var line = L.geoJson(null, {
				/* Style polyline */
				style: function (feature) {
					return {
						color: "red",
						weight: 1,
						opacity: 1,
					};
				},
				onEachFeature: function (feature, layer) {
					var popupContent = "Kelas Jalan: " + feature.properties.REMARK + "<br>" +
						"Panjang: " + feature.properties.SHAPE_Leng + " m";
					layer.on({
						click: function (e) {
							line.bindPopup(popupContent);
						},
						mouseover: function (e) {
							line.bindTooltip(feature.properties.keterangan, {
								sticky: true,
							});
						},
					});
				},
			});
			$.getJSON("data/line_jalanbantul.geojson", function (data) {
				line.addData(data);
				map.addLayer(line);
			});
		</script>
	</body>
</html>
